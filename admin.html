<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard Social Media</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="admin.js">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ninito&display=swap">
    <script src="https://kit.fontawesome.com/74e9527aa9.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <i class="menu-btn fas fa-bars"></i>
            <h2 class="logo">ASMBoard</h2>
        </div>
        <div class="nav-right">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="notification">
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img class="profile-image" src="images/profile.jpeg" alt="">
                <h3>Sagar Kurhade</h3>
                <p>Web Designer</p>
            </div>
            <div class="menu">
                <div class="menu-detail menu-active">
                    <a href="#">
                        <i class="fas fa-chart-pie menu-icon"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="menu-detail">
                    <a href="#">
                        <i class="fas fa-gifts menu-icon"></i>
                        <span>Campaign</span>
                    </a>
                </div>
                <div class="menu-detail">
                    <a href="#">
                        <i class="fas fa-headset menu-icon"></i>
                        <span>Support Center</span>
                    </a>
                </div>
                <div class="menu-detail">
                    <a href="#">
                        <i class="fas fa-user-secret menu-icon"></i>
                        <span>Security</span>
                    </a>
                </div>
                <div class="menu-detail">
                    <a href="#">
                        <i class="fas fa-cog menu-icon"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="left-container">
                <div class="wrapper">
                    <div class="card-wrapper">
                        <div class="card">
                            <i class="fab fa-instagram social-icon"></i>
                            <h1 class="count">3.4M</h1>
                            <small>Followers</small>
                            <div class="dropdown">
                                <button class="btn btn-more">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#">Details</a>
                                    <a href="#">Download</a>
                                    <a href="#">Share</a>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <i class="fab fa-youtube social-icon"></i>
                            <h1 class="count">510k</h1>
                            <small>Subscribers</small>
                            <div class="dropdown">
                                <button class="btn btn-more">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#">Details</a>
                                    <a href="#">Download</a>
                                    <a href="#">Share</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-wrapper">
                        <div class="card">
                            <i class="fab fa-facebook-f social-icon"></i>
                            <h1 class="count">287k</h1>
                            <small>Followers</small>
                            <div class="dropdown">
                                <button class="btn btn-more">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#">Details</a>
                                    <a href="#">Download</a>
                                    <a href="#">Share</a>
                                </div>
                            </div>

                            <div class="card">
                                <i class="fab fa-twitter social-icon"></i>
                                <h1 class="count">17.8M</h1>
                                <small>Followers</small>
                                <div class="dropdown">
                                    <button class="btn btn-more">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <div class="dropdown-content">
                                        <a href="#">Details</a>
                                        <a href="#">Download</a>
                                        <a href="#">Share</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container">

                </div>
                <div class="bottom-container">

                </div>
            </div>
        </div>
</body>

</html>
